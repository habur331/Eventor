<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'events/style.css' %}">
        <link rel="stylesheet" href="{% static 'events/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'events/bootstrap-select.css' %}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    </head>
<body>
	<div class="main_part">
		<nav class="navbar navbar-light" style="background-color: #133678; color: white">
			<a class="ya_debil" href="">
				<img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
				EVENTOR
			</a>
			<button class="btn btn-info">+</button>
		</nav>
		<div class="row" style="margin: 0px;  height: 92%;">
			<div class="col-5"><br>
				<button class="btn btn-info" style="width: 100%">Поиск</button><br><br>
				<select class="selectpicker" data-live-search="true" multiple name="city">
					{% for city in cities %}
						<option value="{{ city }}">{{ city }}</option>
					{% endfor %}
				</select><br><br>
				<select class="selectpicker" data-live-search="true" multiple name="theme">
					{% for theme in themes %}
						<option value="{{ theme }}">{{ theme }}</option>
					{% endfor %}
				</select><br><br>
				<input type="date" class="form-control" name="date_start"><br>
				<input type="date" class="form-control" name="date_end"><br>
			</div>
			<div class="col-7" style="background-color: #ebeff5;" id="events">
				{% for event in events %}
					{{ event.event_text }}<br>
				{% endfor %}
			</div>
		</div>
	</div>
	<div id="map"></div>

    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU&amp;apikey=bbbd2d6b-5a52-418a-9cbb-1a4af3d8c88f" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="{% static 'events/bootstrap.js' %}"></script>
	<script src="{% static 'events/bootstrap-select.js' %}"></script>
	<script src="{% static 'events/map.js' %}" type="text/javascript"></script>

	<script>
		$(document).ready(function(){
		  $('.selectpicker').selectpicker();
		  });
	</script>
</body>
</html>
